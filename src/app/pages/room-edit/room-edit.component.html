<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Room Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group ">
                        <label for="audio">Audio</label>
                    </div>
                    <div class="form-group">
                        <label for="capacity">Capacity *</label>
                        <input type="number" class="form-control" id="capacity" [(ngModel)]="item.capacity" name="capacity" #capacity="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group ">
                        <label for="projector">Projector</label>
                    </div>
                    <div class="form-group ">
                        <label for="video">Video</label>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="location">Location</label>
                    <select name="location" id="location" [(ngModel)]="item.location" class="form-control" #location="ngModel"  required>
                        <option *ngFor="let item of listLocation" [value]="item.id">{{item.id}}</option>
                    </select>
                        <div class="invalid-feedback">Value is required</div>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
